<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>AI Models and Friends</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    textarea { width: 100%; margin-bottom: 1rem; }
    #chat { border: 1px solid #ccc; padding: 1rem; border-radius: 5px; height: 200px; overflow-y: auto; margin-bottom: 1rem; }
    .user { color: blue; }
    .ai { color: green; }
  </style>
</head>
<body>
  <h1> AI Models and Friends</h1>
  <div id="chat"></div>
  <textarea id="message" rows="3" placeholder="Skriv n책got..."></textarea>
  <button onclick="sendMessage()">Skicka</button>

  <script>
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender;
      div.textContent = (sender === 'user' ? 'Du: ' : 'AI: ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;
      appendMessage('user', msg);
      messageInput.value = '';

      // Mock AI svar
      setTimeout(() => {
        const aiReply = "Det h채r 채r ett exempel-svar p책: " + msg;
        appendMessage('ai', aiReply);
      }, 500);
    }
  </script>
</body>
</html>
