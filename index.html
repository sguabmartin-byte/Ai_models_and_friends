<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>AI Models and Friends</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    textarea { width: 100%; margin-bottom: 1rem; }
    #chat { border: 1px solid #ccc; padding: 1rem; border-radius: 5px; height: 300px; overflow-y: auto; margin-bottom: 1rem; }
    .user { color: blue; }
    .ai { color: green; }
  </style>
</head>
<body>
  <h1>🤖 AI Models and Friends</h1>

  <div id="chat"></div>
  <textarea id="message" rows="3" placeholder="Skriv något..."></textarea>
  <button onclick="sendMessage()">Skicka</button>

  <script>
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.textContent = (sender === 'user' ? 'Du: ' : 'AI: ') + text;
      div.className = sender;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;
      appendMessage('user', msg);
      messageInput.value = '';
      appendMessage('ai','⏳ AI tänker…');

      fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      })
      .then(res => res.json())
      .then(data => {
        chat.lastChild.textContent = 'AI: ' + (data.reply || 'Inget svar');
      })
      .catch(err => {
        chat.lastChild.textContent = 'AI: ' + (data.reply ||
        console.error(err);
      });
    }
  </script>

</body>
</html>
